<table class="table">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Title</th>
        <th scope="col">Overview</th>
        <th scope="col">Release Date</th>
        <th scope="col">Availability</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td><img [src]="movie.poster_path" alt="alternative"></td>
        <td>
          <h3>{{movie.title}}</h3>
        </td>
        <td><span>{{movie.overview}}</span></td>
        <td><span>{{movie.release_date | date : 'dd/MM/YY'}}</span></td>
        <td><span
            [ngStyle]="{'color': movie.stock_avaliable ? 'green' : 'red'}">{{movie.stock_avaliable ? "In stock" : "Not available"}}</span>
        </td>
      </tr>
    </tbody>
  </table>
