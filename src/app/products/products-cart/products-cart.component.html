<div class="w-50 mx-auto mt-5">
    <div class="d-flex justify-content-between">
        <h3>Cart:</h3>
        <button type="button" class="btn btn-sm btn-primary" (click)="clearCart()">Clear cart</button>
    </div>
    <div *ngFor="let item of cartService.cart">
        <div class="card my-4 shadow-sm border-primary" *ngIf="item.count != 0">
            <div class="row m-4">
                <img class="card-img-top col-4"
                    data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                    alt="Thumbnail [100%x225]" src="{{item.image}}" data-holder-rendered="true"
                    style="height: 100%; width: 100%; display: block;">
                <div class="card-body col-8">
                    <p class="text-muted text-right">{{item.category}}</p>
                    <h5 class="card-title">{{item.title}}</h5>
                    <div class="d-flex justify-content-between">
                        <p class="font-weight-bold color-price">{{item.price | currency:'USD'}}</p>
                        <p class="font-weight-bold color-price">Total = {{item.price*item.count | currency:'USD'}}</p>
                    </div>
                    <div class="btn-group w-100">
                        <button type="button" class="btn btn-sm btn-primary" (click)="increment(item)">+</button>
                        <span class="btn">{{item.count}}</span>
                        <button type="button" class="btn btn-sm btn-primary" (click)="decrement(item)">-</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="w-100"><h4 class="text-right font-weight-bold color-price">Total Price: {{cartService.getTotalPrice() | currency:'USD'}}</h4></div>
</div>
